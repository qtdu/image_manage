<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload & Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      margin-bottom: 20px;
    }

    button {
      padding: 8px 15px;
      border: none;
      background: #1976d2;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #125ca1;
    }

    #msg {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
    }

    #gallery img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,.3);
      background: #fff;
    }

    .loading {
      color: #888;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üì§ Upload h√¨nh ·∫£nh</h2>
  <input type="file" id="file" accept="image/*">
  <br><br>
  <button onclick="uploadImage()">Upload</button>
  <div id="msg"></div>
</div>

<div class="box">
  <h2>üñº Danh s√°ch h√¨nh ·∫£nh</h2>
  <div id="gallery" class="loading">ƒêang t·∫£i ·∫£nh...</div>
</div>

<script>
/* ==================================================
   üî¥ D√ÅN LINK WEB APP C·ª¶A GOOGLE SHEET 2 V√ÄO ƒê√ÇY
   ================================================== */
const API_URL = "https://script.google.com/macros/s/AKfycbxG38zsfWLDNZaV_tSDdFmsVQXXchRuKRbYN35D88shb3nLfgDT4urOmRvLE7rEnUEc/exec";

/* ==================================================
   UPLOAD IMAGE
   ================================================== */
function uploadImage() {
  const fileInput = document.getElementById("file");
  const file = fileInput.files[0];

  if (!file) {
    alert("Vui l√≤ng ch·ªçn h√¨nh!");
    return;
  }

  const reader = new FileReader();

  reader.onload = function () {
    const formData = new URLSearchParams();
    formData.append("action", "upload");
    formData.append("filename", file.name);
    formData.append("base64", reader.result);

    fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: formData.toString()
    })
    .then(res => res.text())
    .then(() => {
      document.getElementById("msg").innerText = "‚úÖ Upload th√†nh c√¥ng!";
      fileInput.value = "";
      loadImages();
    })
    .catch(err => {
      alert("Upload l·ªói!");
      console.error(err);
    });
  };

  reader.readAsDataURL(file);
}

/* ==================================================
   LOAD IMAGE LIST
   ================================================== */
function loadImages() {
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "ƒêang t·∫£i ·∫£nh...";

  fetch(API_URL + "?action=list")
    .then(res => res.json())
    .then(list => {
      gallery.innerHTML = "";

      if (list.length === 0) {
        gallery.innerHTML = "<i>Ch∆∞a c√≥ h√¨nh n√†o</i>";
        return;
      }

      list.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.loading = "lazy";
        gallery.appendChild(img);
      });
    })
    .catch(err => {
      gallery.innerHTML = "‚ùå Kh√¥ng load ƒë∆∞·ª£c ·∫£nh";
      console.error(err);
    });
}

/* ==================================================
   AUTO LOAD WHEN OPEN PAGE
   ================================================== */
loadImages();
</script>

</body>
</html>
