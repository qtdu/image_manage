<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Google Sheet CRUD Inline</title>
<style>
body{font-family:sans-serif;max-width:900px;margin:auto}
input,button{margin:4px;padding:4px}
table{width:100%;border-collapse:collapse}
td,th{border:1px solid #ccc;padding:6px}
td[contenteditable]{background:#f9f9f9}
td:focus{outline:2px solid #4caf50}
</style>
</head>
<body>

<h3>Thêm dữ liệu</h3>

<input id="link" placeholder="Link">
<input id="name" placeholder="Name">
<input id="note" placeholder="Note">
<button onclick="add()">Thêm</button>

<hr>

<table>
<thead>
<tr>
  <th>Time</th>
  <th>Link</th>
  <th>Name</th>
  <th>Note</th>
  <th>X</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>

<script>
const API = "https://script.google.com/macros/s/AKfycbwf754kAsopqGGJtCoytFNvG9a_WjD6Q0IZIjLrRXhvn8orbnqcwNW8H84eOuJAXPQ/exec";

function add(){
  const linkInput = document.getElementById("link");
  const nameInput = document.getElementById("nameInput");
  const noteInput = document.getElementById("note");

  post({
    action: "add",
    link: linkInput.value,
    name: nameInput.value,
    note: noteInput.value
  }).then(()=>{
    linkInput.value = "";
    nameInput.value = "";
    noteInput.value = "";
    load();
  });
}
</script>


</body>
</html>
