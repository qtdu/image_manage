<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 6px 12px;
      margin-left: 5px;
    }
    img {
      max-width: 200px;
      max-height: 200px;
      margin: 8px;
      border: 1px solid #ccc;
      object-fit: contain;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<h2>Upload h√¨nh l√™n Google Drive</h2>

<input type="file" id="fileInput" accept="image/*">
<button onclick="uploadImage()">Upload</button>

<hr>

<h3>Danh s√°ch h√¨nh</h3>
<div id="gallery"></div>

<script>
  // üî¥ D√ÅN LINK APPS SCRIPT WEB APP V√ÄO ƒê√ÇY
  const API_URL = "YOUR_APPS_SCRIPT_WEBAPP_URL";

  function uploadImage() {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];

    if (!file) {
      alert("Ch∆∞a ch·ªçn h√¨nh");
      return;
    }

    const reader = new FileReader();
    reader.onload = async function () {
      const base64 = reader.result.split(",")[1];

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            name: file.name,
            type: file.type,
            base64: base64
          })
        });

        const json = await res.json();
        if (json.success) {
          fileInput.value = "";
          loadImages();
        } else {
          alert("Upload l·ªói");
        }
      } catch (e) {
        alert("Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server");
      }
    };

    reader.readAsDataURL(file);
  }

  async function loadImages() {
    try {
      const res = await fetch(API_URL);
      const links = await res.json();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      links.forEach(link => {
        const img = document.createElement("img");
        img.src = link;
        gallery.appendChild(img);
      });
    } catch (e) {
      console.error(e);
    }
  }

  // Load ·∫£nh khi m·ªü trang
  loadImages();
</script>

</body>
</html>
