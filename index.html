<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Upload & Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial;
  background: #f4f4f4;
  padding: 20px;
}

.box {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  margin-bottom: 20px;
}

input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 6px;
}

button {
  margin-top: 10px;
  padding: 8px 16px;
  background: #1976d2;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#msg {
  margin-top: 10px;
  font-weight: bold;
  color: green;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
}

.card {
  width: 220px;
  margin: 10px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(0,0,0,.3);
  padding: 10px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
}

.card .name {
  margin-top: 8px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
<h2>üì§ Upload h√¨nh</h2>

<label>T√™n hi·ªÉn th·ªã (b·ªè tr·ªëng = t√™n g·ªëc)</label>
<input type="text" id="name">

<label>Ch√∫ th√≠ch</label>
<textarea id="note" rows="3"></textarea>

<label>Ch·ªçn h√¨nh</label>
<input type="file" id="file" accept="image/*">

<button onclick="uploadImage()">Upload</button>
<div id="msg"></div>
</div>

<div class="box">
<h2>üñº Gallery</h2>
<div class="gallery" id="gallery">ƒêang t·∫£i...</div>
</div>

<script>
// üî¥ LINK WEB APP C·ª¶A SHEET 2
const API_URL = "https://script.google.com/macros/s/AKfycbzGGqOzxg5ycsY_0ucg2_Zaggz5CA1smuIpHJ7VOD29T74q6queWrY12tcyfTExxO1V/exec";

function uploadImage() {
  const file = document.getElementById("file").files[0];
  if (!file) return alert("Ch·ªçn h√¨nh!");

  const reader = new FileReader();
  reader.onload = () => {
    fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        action: "upload",
        filename: file.name,
        name: document.getElementById("name").value,
        note: document.getElementById("note").value,
        base64: reader.result
      })
    })
    .then(() => {
      document.getElementById("msg").innerText = "‚úÖ Upload th√†nh c√¥ng!";
      document.getElementById("file").value = "";
      document.getElementById("name").value = "";
      document.getElementById("note").value = "";
      loadImages();
    });
  };
  reader.readAsDataURL(file);
}

function loadImages() {
  fetch(API_URL + "?action=list")
    .then(r => r.json())
    .then(list => {
      const g = document.getElementById("gallery");
      g.innerHTML = "";

      if (!list.length) {
        g.innerHTML = "<i>Ch∆∞a c√≥ h√¨nh</i>";
        return;
      }

      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = item.url;
        img.onclick = () => {
          if (item.note) alert(item.note);
        };

        const name = document.createElement("div");
        name.className = "name";
        name.innerText = item.name || "";

        card.appendChild(img);
        card.appendChild(name);
        g.appendChild(card);
      });
    });
}

loadImages();
</script>

</body>
</html>
