<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Google Sheet CRUD + ImgBB</title>

<style>
*{box-sizing:border-box}

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  font-family:sans-serif;
}

/* ===== APP ===== */
.app{
  height:100%;
  display:flex;
  flex-direction:column;
}

/* ===== TOP PANEL ===== */
.top-panel{
  background:#f3f6fb;
  border-bottom:2px solid #d0d7e2;
  padding:10px 12px;
}

.top-title{
  cursor:pointer;
  user-select:none;
  background:#2d6cdf;
  color:#fff;
  padding:8px 12px;
  border-radius:4px;
}

.top-content{
  margin-top:10px;
}

/* ===== ROW ===== */
.header-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

/* ===== INPUT / BUTTON ===== */
input,button{
  padding:8px;
  font-size:14px;
}

button{
  cursor:pointer;
  white-space:nowrap;
}

/* ===== UPLOAD ===== */
.upload-row{
  display:flex;
  align-items:center;
  gap:8px;
  flex-wrap:nowrap;
}

.upload-row input[type="file"]{
  flex:1;
  min-width:0;
}

img.preview{
  width:48px;
  height:48px;
  object-fit:cover;
  border:1px solid #ccc;
  display:none;
}

/* ===== FORM ===== */
.form-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:6px;
}

/* ===== TABLE PANEL ===== */
.table-panel{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ===== TABLE HEADER ===== */
.table-header{
  background:#1f4fbf;
  color:#fff;
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.table-header input{
  max-width:240px;
}

/* ===== TABLE ===== */
.table-wrap{
  flex:1;
  overflow:auto;
  background:#fff;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:650px;
}

thead th{
  position:sticky;
  top:0;
  background:#2d6cdf;
  color:#fff;
  z-index:2;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
}

td[contenteditable]{background:#f9f9f9}
td:focus{outline:2px solid #4caf50}

img.thumb{max-width:80px}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .form-row{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="app">

  <!-- ===== TOP ===== -->
  <div class="top-panel">
    <div class="top-title" onclick="toggleTop()">
      ðŸ“¤ Upload áº£nh (ImgBB)
    </div>

    <div class="top-content" id="topContent">

      <div class="upload-row">
        <input type="file" id="imageInput" accept="image/*" onchange="previewLocal(this)">
        <button onclick="uploadImage()">Upload</button>
        <img id="preview" class="preview">
      </div>

      <div id="status"></div>

      <hr>

      <div class="header-row">
        <h3>âž• ThÃªm dá»¯ liá»‡u</h3>
        <button onclick="add()">ThÃªm</button>
      </div>

      <input id="link" type="hidden">

      <div class="form-row">
        <input id="name1" placeholder="Name">
        <input id="note" placeholder="Note">
      </div>

    </div>
  </div>

  <!-- ===== TABLE ===== -->
  <div class="table-panel">

    <div class="table-header">
      <b>ðŸ“‹ Danh sÃ¡ch</b>
      <input id="searchName"
             placeholder="TÃ¬m theo Name..."
             oninput="filterTable()"
             onfocus="hideTop()"
             onblur="showTop()">
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>áº¢nh</th>
            <th>Name</th>
            <th>Note</th>
            <th>X</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>

  </div>

</div>

<script>
const SHEET_API="https://script.google.com/macros/s/AKfycbymlIeO7SqDLqE_3HHGbhYyPlKiT1mlBSR58njBzUWHUGAbOQYdMnSvX7CeL0OkX48/exec";
const IMGBB_KEY="98bce19081883f35f02cec232ce565b5";

function toggleTop(){
  const t=topContent;
  t.style.display=t.style.display==="none"?"block":"none";
}

function hideTop(){
  topContent.style.display="none";
}

function showTop(){
  topContent.style.display="block";
}

function previewLocal(i){
  const f=i.files[0];
  if(!f) return;
  preview.src=URL.createObjectURL(f);
  preview.style.display="block";
}

function load(){
  fetch(SHEET_API).then(r=>r.json()).then(data=>{
    list.innerHTML="";
    data.reverse().forEach(d=>{
      list.innerHTML+=`
      <tr>
        <td><img class="thumb" src="${d.link}"></td>
        <td class="col-name" contenteditable onkeydown="save(event,${d.row},3,this)">${d.name}</td>
        <td contenteditable onkeydown="save(event,${d.row},4,this)">${d.note}</td>
        <td><button onclick="del(${d.row})">X</button></td>
      </tr>`;
    });
  });
}

function filterTable(){
  const k=searchName.value.toLowerCase();
  document.querySelectorAll("#list tr").forEach(tr=>{
    const t=tr.querySelector(".col-name").textContent.toLowerCase();
    tr.style.display=t.includes(k)?"":"none";
  });
}

function post(d){
  return fetch(SHEET_API,{method:"POST",body:JSON.stringify(d)});
}

function add(){
  if(!link.value) return alert("ChÆ°a upload áº£nh");
  post({action:"add",link:link.value,name:name1.value,note:note.value}).then(()=>{
    name1.value=note.value="";
    imageInput.value="";
    preview.style.display="none";
    link.value="";
    load();
  });
}

function save(e,r,c,el){
  if(e.key==="Enter"){
    e.preventDefault();
    post({action:"update",row:r,col:c,value:el.textContent.trim()});
    el.blur();
  }
}

function del(r){
  if(confirm("XÃ³a dÃ²ng nÃ y?")) post({action:"delete",row:r}).then(load);
}

function uploadImage(){
  const f=imageInput.files[0];
  if(!f) return alert("Chá»n áº£nh");
  status.textContent="Äang upload...";
  const rd=new FileReader();
  rd.onload=()=>{
    const fd=new FormData();
    fd.append("key",IMGBB_KEY);
    fd.append("image",rd.result.split(",")[1]);
    fetch("https://api.imgbb.com/1/upload",{method:"POST",body:fd})
      .then(r=>r.json())
      .then(res=>{
        if(res.success){
          link.value=res.data.url;
          preview.src=res.data.url;
          preview.style.display="block";
          status.textContent="Upload xong âœ”";
        }
      });
  };
  rd.readAsDataURL(f);
}

load();
</script>

</body>
</html>
