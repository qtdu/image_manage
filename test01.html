<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Google Sheet CRUD + ImgBB</title>

<style>
*{box-sizing:border-box}

body{
  font-family:sans-serif;
  max-width:1100px;
  margin:auto;
  padding:12px;
}

/* ===== HEADER ROW ===== */
.header-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

/* ===== INPUT / BUTTON ===== */
input,button{
  padding:8px;
  font-size:14px;
}

button{
  cursor:pointer;
}

/* ===== UPLOAD ROW ===== */
.upload-row{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

.upload-row input[type="file"]{
  flex:1;
}

/* ===== PREVIEW THUMB ===== */
img.preview{
  width:60px;
  height:60px;
  object-fit:cover;
  border:1px solid #ccc;
  display:none;
}

/* ===== FORM ===== */
.form-row{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:8px;
  margin-top:8px;
}

/* ===== TABLE ===== */
.table-wrap{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:650px;
}

th,td{
  border:1px solid #ccc;
  padding:6px;
  vertical-align:top;
}

td[contenteditable]{
  background:#f9f9f9;
}

td:focus{
  outline:2px solid #4caf50;
}

img.thumb{
  max-width:100px;
  display:block;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .form-row{
    grid-template-columns:1fr;
  }

  .header-row{
    flex-direction:column;
    align-items:flex-start;
  }
}
</style>
</head>

<body>

<!-- ================= UPLOAD ================= -->
<h3>ðŸ“¤ Upload áº£nh</h3>

<div class="upload-row">
  <input type="file" id="imageInput" accept="image/*" onchange="previewLocal(this)">
  <button onclick="uploadImage()">Upload áº£nh</button>
  <img id="preview" class="preview">
</div>

<div id="status"></div>

<hr>

<!-- ================= ADD ================= -->
<div class="header-row">
  <h3>âž• ThÃªm dá»¯ liá»‡u</h3>
  <button onclick="add()">ThÃªm</button>
</div>

<!-- Link áº£nh áº¨N -->
<input id="link" type="hidden">

<div class="form-row">
  <input id="name1" placeholder="Name">
  <input id="note" placeholder="Note">
</div>

<hr>

<!-- ================= TABLE ================= -->
<h3>ðŸ“‹ Danh sÃ¡ch</h3>
<div class="table-wrap">
<table>
<thead>
<tr>
  <th>Time</th>
  <th>áº¢nh</th>
  <th>Name</th>
  <th>Note</th>
  <th>X</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>

<script>
/* ================= CONFIG ================= */
const SHEET_API = "https://script.google.com/macros/s/AKfycbymlIeO7SqDLqE_3HHGbhYyPlKiT1mlBSR58njBzUWHUGAbOQYdMnSvX7CeL0OkX48/exec";
const IMGBB_KEY = "98bce19081883f35f02cec232ce565b5";

/* ================= LOCAL PREVIEW ================= */
function previewLocal(input){
  const file = input.files[0];
  if(!file) return;

  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(file);
  img.style.display = "block";
}

/* ================= LOAD DATA ================= */
function load(){
  fetch(SHEET_API)
    .then(r=>r.json())
    .then(data=>{
      const tb = document.getElementById("list");
      tb.innerHTML = "";

      data.reverse().forEach(d=>{
        tb.innerHTML += `
        <tr>
          <td>${d.time}</td>
          <td>
            <a href="${d.link}" target="_blank">
              <img class="thumb" src="${d.link}">
            </a>
          </td>
          <td contenteditable
              onkeydown="save(event,${d.row},3,this)">
              ${d.name}
          </td>
          <td contenteditable
              onkeydown="save(event,${d.row},4,this)">
              ${d.note}
          </td>
          <td>
            <button onclick="del(${d.row})">X</button>
          </td>
        </tr>`;
      });
    });
}

/* ================= POST ================= */
function post(data){
  return fetch(SHEET_API,{
    method:"POST",
    body:JSON.stringify(data)
  });
}

/* ================= ADD ================= */
function add(){
  if(!link.value) return alert("ChÆ°a upload áº£nh");

  post({
    action:"add",
    link: link.value,
    name: name1.value,
    note: note.value
  }).then(()=>{
    name1.value="";
    note.value="";
    preview.style.display="none";
    imageInput.value="";
    link.value="";
    load();
  });
}

/* ================= SAVE ================= */
function save(e,row,col,el){
  if(e.key==="Enter"){
    e.preventDefault();
    post({
      action:"update",
      row:row,
      col:col,
      value:el.textContent.trim()
    });
    el.blur();
  }
}

/* ================= DELETE ================= */
function del(row){
  if(confirm("XÃ³a dÃ²ng nÃ y?")){
    post({action:"delete",row:row}).then(load);
  }
}

/* ================= IMGBB UPLOAD ================= */
function uploadImage(){
  const file = imageInput.files[0];
  if(!file) return alert("Chá»n áº£nh trÆ°á»›c");

  status.textContent="Äang upload...";

  const reader = new FileReader();
  reader.onload=()=>{
    const base64 = reader.result.split(",")[1];
    const fd = new FormData();
    fd.append("key", IMGBB_KEY);
    fd.append("image", base64);

    fetch("https://api.imgbb.com/1/upload",{
      method:"POST",
      body:fd
    })
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        link.value = res.data.url;
        preview.src = res.data.url;
        preview.style.display="block";
        status.textContent="Upload xong âœ”";
      }else{
        status.textContent="Upload lá»—i";
      }
    });
  };
  reader.readAsDataURL(file);
}

load();
</script>

</body>
</html>
