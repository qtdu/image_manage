<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Google Sheet CRUD + ImgBB</title>

<style>
*{box-sizing:border-box}

html,body{
  height:100%;
  margin:0;
  overflow:hidden;
  font-family:sans-serif;
}

/* ===== APP ===== */
.app{
  height:100%;
  display:flex;
  flex-direction:column;
}

/* ===== TOP PANEL ===== */
.top-panel{
  background:#f3f6fb;
  border-bottom:2px solid #cfd6e4;
  padding:10px;
}

.top-title{
  background:#2d6cdf;
  color:#fff;
  padding:8px 12px;
  border-radius:4px;
  cursor:pointer;
  user-select:none;
}

.top-content{
  margin-top:10px;
  overflow:hidden;
  transition:all .25s ease;
  max-height:520px;
  opacity:1;
}

.top-content.hide{
  max-height:0;
  opacity:0;
  pointer-events:none;
}

/* ===== INPUT / BUTTON ===== */
input,button,textarea{
  padding:8px;
  font-size:14px;
}

button{
  cursor:pointer;
  white-space:nowrap;
}

/* ===== UPLOAD ===== */
.upload-row{
  display:flex;
  align-items:center;
  gap:8px;
}

.upload-row input[type="file"]{
  flex:1;
  min-width:0;
}

img.preview{
  width:48px;
  height:48px;
  object-fit:cover;
  border:1px solid #ccc;
  display:none;
}

/* ===== FORM ===== */
.header-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
}

.form-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:6px;
}

textarea{
  resize:vertical;
  min-height:88px;   /* ~4 d√≤ng */
  max-height:160px;
  overflow:auto;
}

/* ===== TABLE PANEL ===== */
.table-panel{
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ===== TABLE HEADER ===== */
.table-header{
  background:#1f4fbf;
  color:#fff;
  padding:8px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.table-header input{
  max-width:220px;
}

/* ===== TABLE ===== */
.table-wrap{
  flex:1;
  overflow:auto;
  background:#fff;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:650px;
}

thead th{
  position:sticky;
  top:0;
  background:#2d6cdf;
  color:#fff;
  z-index:2;
}

th,td{
  border:1px solid #ddd;
  padding:6px;
  vertical-align:top;
}

td[contenteditable]{
  background:#f9f9f9;
  white-space:pre-wrap; /* ‚≠ê QUAN TR·ªåNG: GI·ªÆ XU·ªêNG D√íNG */
}

td:focus{
  outline:2px solid #4caf50;
}

img.thumb{
  max-width:80px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .form-row{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="app">

  <!-- ===== TOP ===== -->
  <div class="top-panel">
    <div class="top-title" onclick="toggleTop()">üì§ Upload ·∫£nh (ImgBB)</div>

    <div class="top-content" id="topContent">

      <div class="upload-row">
        <input type="file" id="imageInput" accept="image/*" onchange="previewLocal(this)">
        <button onclick="uploadImage()">Upload</button>
        <img id="preview" class="preview">
      </div>

      <div id="status" style="margin-top:4px"></div>

      <div class="header-row">
        <b>‚ûï Th√™m d·ªØ li·ªáu</b>
        <button onclick="add()">Th√™m</button>
      </div>

      <input id="link" type="hidden">

      <div class="form-row">
        <input id="name1" placeholder="Name">
        <textarea id="note" rows="4" placeholder="Note (4 d√≤ng, xu·ªëng d√≤ng OK)"></textarea>
      </div>

    </div>
  </div>

  <!-- ===== TABLE ===== -->
  <div class="table-panel">

    <div class="table-header">
      <b>üìã Danh s√°ch</b>
      <input id="searchName"
             placeholder="T√¨m theo Name..."
             oninput="filterTable()"
             onfocus="hideTop()"
             onblur="showTop()">
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>·∫¢nh</th>
            <th>Name</th>
            <th>Note</th>
            <th>X</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>

  </div>

</div>

<script>
/* ===== CONFIG ===== */
const SHEET_API="https://script.google.com/macros/s/AKfycbymlIeO7SqDLqE_3HHGbhYyPlKiT1mlBSR58njBzUWHUGAbOQYdMnSvX7CeL0OkX48/exec";
const IMGBB_KEY="98bce19081883f35f02cec232ce565b5";

/* ===== DOM ===== */
const status = document.getElementById("status");
const preview = document.getElementById("preview");
const imageInput = document.getElementById("imageInput");
const link = document.getElementById("link");
const name1 = document.getElementById("name1");
const note = document.getElementById("note");
const topContent = document.getElementById("topContent");
const list = document.getElementById("list");
const searchName = document.getElementById("searchName");

/* ===== TOGGLE ===== */
function toggleTop(){ topContent.classList.toggle("hide"); }
function hideTop(){ topContent.classList.add("hide"); }
function showTop(){ topContent.classList.remove("hide"); }

/* ===== PREVIEW ===== */
function previewLocal(i){
  const f=i.files[0];
  if(!f) return;
  preview.src=URL.createObjectURL(f);
  preview.style.display="block";
}

/* ===== LOAD ===== */
function load(){
  fetch(SHEET_API).then(r=>r.json()).then(data=>{
    list.innerHTML="";
    data.reverse().forEach(d=>{
      const tr=document.createElement("tr");

      tr.innerHTML=`
        <td><img class="thumb" src="${d.link}"></td>
        <td class="col-name" contenteditable></td>
        <td contenteditable></td>
        <td><button onclick="del(${d.row})">X</button></td>
      `;

      tr.children[1].innerText=d.name;
      tr.children[2].innerText=d.note;

      tr.children[1].onkeydown=e=>save(e,d.row,3,tr.children[1]);
      tr.children[2].onkeydown=e=>save(e,d.row,4,tr.children[2]);

      list.appendChild(tr);
    });
  });
}

/* ===== SEARCH ===== */
function filterTable(){
  const k=searchName.value.toLowerCase();
  document.querySelectorAll("#list tr").forEach(tr=>{
    const t=tr.querySelector(".col-name").innerText.toLowerCase();
    tr.style.display=t.includes(k)?"":"none";
  });
}

/* ===== POST ===== */
function post(d){
  return fetch(SHEET_API,{method:"POST",body:JSON.stringify(d)});
}

/* ===== ADD ===== */
function add(){
  if(!link.value) return alert("‚ö†Ô∏è Upload ·∫£nh tr∆∞·ªõc");
  post({
    action:"add",
    link:link.value,
    name:name1.value,
    note:note.value
  }).then(()=>{
    name1.value="";
    note.value="";
    imageInput.value="";
    preview.style.display="none";
    link.value="";
    status.textContent="";
    load();
  });
}

/* ===== SAVE (GI·ªÆ \n) ===== */
function save(e,r,c,el){
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    post({
      action:"update",
      row:r,
      col:c,
      value:el.innerText
    });
    el.blur();
  }
}

/* ===== DELETE ===== */
function del(r){
  if(confirm("X√≥a d√≤ng n√†y?")){
    post({action:"delete",row:r}).then(load);
  }
}

/* ===== IMGBB ===== */
function uploadImage(){
  const f=imageInput.files[0];
  if(!f) return alert("Ch·ªçn ·∫£nh tr∆∞·ªõc");

  status.textContent="‚è≥ ƒêang upload ·∫£nh...";
  status.style.color="#333";

  const rd=new FileReader();
  rd.onload=()=>{
    const fd=new FormData();
    fd.append("key",IMGBB_KEY);
    fd.append("image",rd.result.split(",")[1]);

    fetch("https://api.imgbb.com/1/upload",{method:"POST",body:fd})
      .then(r=>r.json())
      .then(res=>{
        if(res.success){
          link.value=res.data.url;
          preview.src=res.data.url;
          preview.style.display="block";
          status.textContent="‚úî Upload xong ‚Äì nh·∫≠p Name & Note";
          status.style.color="green";
        }else{
          status.textContent="‚ùå Upload l·ªói";
          status.style.color="red";
        }
      });
  };
  rd.readAsDataURL(f);
}

load();
</script>

</body>
</html>
