<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Google Sheet CRUD + ImgBB</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0;overflow:hidden;font-family:sans-serif}

/* ===== APP ===== */
.app{height:100%;display:flex;flex-direction:column}

/* ===== TOP ===== */
.top-panel{background:#f3f6fb;border-bottom:2px solid #cfd6e4;padding:10px}
.top-title{background:#2d6cdf;color:#fff;padding:8px 12px;border-radius:4px;cursor:pointer}
.top-content{margin-top:10px;transition:.25s;max-height:520px}
.top-content.hide{max-height:0;opacity:0;overflow:hidden}

/* ===== INPUT ===== */
input,textarea,button{padding:8px;font-size:14px}
button{cursor:pointer}
textarea{resize:vertical;min-height:88px;max-height:160px;white-space:pre-wrap}

/* ===== UPLOAD ===== */
.upload-row{
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
}
.upload-row input[type=file]{flex:1;min-width:0}
.preview{
  width:48px;height:48px;
  object-fit:cover;
  border:1px solid #ccc;
  display:none
}

/* ===== FORM ===== */
.header-row{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:6px}
@media(max-width:768px){.form-row{grid-template-columns:1fr}}

/* ===== TABLE ===== */
.table-panel{flex:1;display:flex;flex-direction:column;overflow:hidden}
.table-header{background:#1f4fbf;color:#fff;padding:8px 12px;display:flex;justify-content:space-between}
.table-wrap{flex:1;overflow:auto;background:#fff}

table{width:100%;border-collapse:collapse;min-width:650px}
thead th{position:sticky;top:0;background:#2d6cdf;color:#fff}
th,td{border:1px solid #ddd;padding:6px;vertical-align:top}
td[contenteditable]{background:#f9f9f9;white-space:pre-wrap}
img.thumb{max-width:80px;cursor:pointer}

/* ===== POPUP ===== */
.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup.show{display:flex}
.popup-box{
  background:#fff;
  width:92%;max-width:600px;
  height:90%;
  display:flex;
  flex-direction:column;
  border-radius:6px;
  overflow:hidden;
}
.popup-img{
  flex:1;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}
.popup-img img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}
.popup-actions{
  padding:10px;
  display:flex;
  justify-content:center;
  gap:10px;
}
</style>
</head>

<body>
<div class="app">

<!-- ===== TOP ===== -->
<div class="top-panel">
  <div class="top-title" onclick="topContent.classList.toggle('hide')">üì§ Upload ·∫£nh</div>

  <div class="top-content" id="topContent">
    <div class="upload-row">
      <input type="file" id="imageInput" accept="image/*" onchange="previewLocal(this)">
      <button onclick="uploadImage()">Upload</button>
      <img id="preview" class="preview">
    </div>

    <div id="status" style="margin-top:4px"></div>

    <input type="hidden" id="link">

    <div class="header-row">
      <b>‚ûï Th√™m d·ªØ li·ªáu</b>
      <button onclick="add()">Th√™m</button>
    </div>

    <div class="form-row">
      <input id="name1" placeholder="Name">
      <textarea id="note" rows="4" placeholder="Note (xu·ªëng d√≤ng OK)"></textarea>
    </div>
  </div>
</div>

<!-- ===== TABLE ===== -->
<div class="table-panel">
  <div class="table-header">
    <b>üìã Danh s√°ch</b>
    <input id="searchName" placeholder="T√¨m theo Name..." oninput="filterTable()">
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>·∫¢nh</th>
          <th>Name</th>
          <th>Note</th>
          <th>X</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>
</div>

</div>

<!-- ===== POPUP ===== -->
<div class="popup" id="popup" onclick="closePopup()">
  <div class="popup-box" onclick="event.stopPropagation()">
    <div class="popup-img">
      <img id="popupImg">
    </div>
    <div class="popup-actions">
      <button onclick="closePopup()">ƒê√≥ng</button>
    </div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const SHEET_API="https://script.google.com/macros/s/AKfycbymlIeO7SqDLqE_3HHGbhYyPlKiT1mlBSR58njBzUWHUGAbOQYdMnSvX7CeL0OkX48/exec";
const IMGBB_KEY="98bce19081883f35f02cec232ce565b5";

/* ===== DOM ===== */
const imageInput=imageInput=document.getElementById("imageInput");
const preview=document.getElementById("preview");
const status=document.getElementById("status");
const link=document.getElementById("link");
const name1=document.getElementById("name1");
const note=document.getElementById("note");
const list=document.getElementById("list");

/* ===== PREVIEW ===== */
function previewLocal(i){
  const f=i.files[0];
  if(!f) return;
  preview.src=URL.createObjectURL(f);
  preview.style.display="block";
}

/* ===== UPLOAD (GI·ªÆ NGUY√äN CODE T·ªêT C·ª¶A B·∫†N) ===== */
function uploadImage(){
  const f=imageInput.files[0];
  if(!f) return alert("Ch·ªçn ·∫£nh");

  status.textContent="‚è≥ Upload...";
  const rd=new FileReader();
  rd.onload=()=>{
    const fd=new FormData();
    fd.append("key",IMGBB_KEY);
    fd.append("image",rd.result.split(",")[1]);
    fetch("https://api.imgbb.com/1/upload",{method:"POST",body:fd})
      .then(r=>r.json())
      .then(res=>{
        link.value=res.data.url;
        preview.src=res.data.url;
        preview.style.display="block";
        status.textContent="‚úî Upload xong";
      });
  };
  rd.readAsDataURL(f);
}

/* ===== CRUD ===== */
function post(d){return fetch(SHEET_API,{method:"POST",body:JSON.stringify(d)})}

function add(){
  if(!link.value) return alert("Upload ·∫£nh tr∆∞·ªõc");
  post({action:"add",link:link.value,name:name1.value,note:note.value})
    .then(()=>{
      name1.value="";note.value="";
      preview.style.display="none";
      link.value="";status.textContent="";
      load();
    });
}

function load(){
  fetch(SHEET_API).then(r=>r.json()).then(data=>{
    list.innerHTML="";
    data.reverse().forEach(d=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td><img class="thumb" src="${d.link}" onclick="openPopup('${d.link}')"></td>
        <td>${d.name}</td>
        <td style="white-space:pre-wrap">${d.note}</td>
        <td><button onclick="del(${d.row})">X</button></td>
      `;
      list.appendChild(tr);
    });
  });
}

function del(r){
  if(confirm("X√≥a?")){
    post({action:"delete",row:r}).then(load);
  }
}

/* ===== POPUP ===== */
const popup=document.getElementById("popup");
const popupImg=document.getElementById("popupImg");
function openPopup(src){popupImg.src=src;popup.classList.add("show")}
function closePopup(){popup.classList.remove("show")}

load();
</script>
</body>
</html>
